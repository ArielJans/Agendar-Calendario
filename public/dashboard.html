<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgendAr</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fullCalendar -->
    <link rel="stylesheet" href="plugins/fullcalendar/packages/core/main.css">
    <link rel="stylesheet" href="plugins/fullcalendar/packages/daygrid/main.css">
    <link rel="stylesheet" href="plugins/fullcalendar/packages/timegrid/main.css">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/414006261c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary justify-content-between">
            <a href="#"><img src="img/agendar.png" class="img-guest" alt="Logo Agendar"></a>
            <a class="navbar-brand" href="./index.html">AgendAr</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tareas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="row">
        <section class="sidebar col-md-2">
            <ul>
                <h2 class="header-sidebar">NAVEGACIÓN PRINCIPAL</h2>
                <li><a href="#"><i class="fas fa-user-md"></i><span>Perfil</span></a></li>
                <li><a href="#"><i class="fas fa-tasks"></i></i><span>Tareas</span></a></li>
                <li><a href="#"><i class="fas fa-calendar-alt"></i><span>Salir</span></a></li>
            </ul>
        </section>

        <section class="calendar col-md-10">
            <article class="box-calendar">
                <!-- THE CALENDAR -->
                <div id="calendar"></div>
            </article>
        </section>
    </main>
    <!--//////////////////////////// MODAL /////////////////////////////-->
    <div class="modal fade" id="modalEventos" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloEvento">Agregar Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="#" id="guardar">
                    <div class="modal-body">
                        <div class="form-group row" id="elTitulo">
                            <label for="titulo" class="col-sm-2 col-form-label">Titulo</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="titulo">
                            </div>
                        </div>
                        <!-- /// AGREGA DESCRIPCION AL MODAL/FORM ///
                        <div class="form-group row">
                            <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="descripcion" rows="2"></textarea>
                            </div>
                        </div>
                        -->
                        <div class="form-group row">
                            <label for="fecha" class="col-sm-2 col-form-label">Fecha</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="fecha">
                            </div>
                        </div>
                        <div class="form-group customR row">
                            <label for="hora" class="col-sm-2 col-form-label">Horario</label>

                            <div class="input-group customH col-sm-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Inicio</span>
                                </div>
                                <input type="text" class="form-control" placeholder="Todo el día" id="horaInicio"
                                    aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group customH col-sm-5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">Fin</span>
                                </div>
                                <input type="text" class="form-control" placeholder="hh:mm" id="horaFin"
                                    aria-describedby="basic-addon1">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label for="color" class="col-sm-2 col-form-label">Color</label>
                            <div class="col-sm-3">
                                <input type="color" class="form-control" id="color" value="#3788d8">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="btnAgregar">Agregar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--//////////////////////////// FIN MODAL /////////////////////////////-->

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- fullCalendar -->
    <script src='plugins/fullcalendar/packages/core/main.js'></script>
    <script src='plugins/fullcalendar/packages/daygrid/main.js'></script>
    <script src="plugins/fullcalendar/packages/timegrid/main.js"></script>
    <script src="plugins/fullcalendar/packages/interaction/main.js"></script>
    <script src='plugins/fullcalendar/es.js'></script>
    <script src='js/appFc.js'></script>
</body>
</html>
